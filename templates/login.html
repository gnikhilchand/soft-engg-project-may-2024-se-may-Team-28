<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'navbar.html' %}
    <title>Login</title>
    <script>
        // Function to remove flash messages after 3 seconds
        window.setTimeout(function() {
            var alert = document.querySelector('.alert');
            if (alert) {
                alert.parentNode.removeChild(alert);
            }
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }
        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #login {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 320px;
        }
        #login h1 {
            color: #4a5568;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        #login input[type="text"],
        #login input[type="password"],
        #login button[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        #login input[type="text"]:focus,
        #login input[type="password"]:focus {
            border-color: #667eea;
            outline: none;
        }
        #login button[type="submit"] {
            background-color: #667eea;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #login button[type="submit"]:hover {
            background-color: #5a67d8;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div id="main">
        <div id="canvas">
            <div id="login">
                <h1>Login</h1>
                <form action="login" method="post">
                    <input type="text" name="mail" placeholder="Email" required class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
                    <input type="password" name="password" placeholder="Password" required class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 mt-2">
                    <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md w-full mt-4">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
